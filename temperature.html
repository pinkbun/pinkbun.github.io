<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Conversion</title>
</head>

<body>

<script>
// Equation is °C = 5/9 (°F - 32).
var myFahren = prompt ('Enter the degrees in Fahrenheit');
var myCent;
myCent = 5/9 * (myFahren - 32);

alert(myFahren + " F degrees in Celsius is " + myCent + " C")

document.write(myFahren + " F degrees in Celsius is " + myCent + " C. What a lovely time to go out right now :)." );

</script>

</body>

</html>
