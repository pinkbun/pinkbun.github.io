<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Choose Movie
    </label>
    <select id="movSelect" class="form-control">
      <option value="Zootopia">Zootopia</option>
      <option value="Wall-E">Wall-E</option>
      <option value="Up">Up</option>
      <option value="Toy Story">Toy Story</option>
      <option value="The Lego Movie">The Lego Movie</option>
      <option value="Inside Out">Inside Out</option>
      <option value="How to Train Your Dragon">How to Train Your Dragon</option> 
        <option value="Monsters, Inc.">Monsters, Inc.</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Start Rent Date
    </label>
    <input type="text" id="startRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      End Rent Date
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      ZIP
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>

    <div class="col-sm-6 col-xs-6 col-md-6">
    <input type="radio" name="mail" value="female"> Subscribe to Mailing List
  </div>
    
    <div class="col-sm-6 col-xs-6 col-md-6">
    <input type="radio" name="mail" value="female"> No, I don't want to Subscribe.
  </div>
    
  <div class="col-md-12">
    <button id="submitButton" class="btn btn-success">
      Submit
    </button>
  </div>
<div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12 col-md-3"></div>
